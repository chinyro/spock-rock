<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.animate.min.css"/> -->
</head>
<body>
    <div class="main-header">
        <div class="navbar">
            <ul class="nav-ul">
                <li class="first-li"> <a href="" target="_blank"><button class="social-btn nav-btn-color nav-btn" title="Follow me on Linkedin"><ion-icon class="nav-icon" name="logo-linkedin"></ion-icon></button></a></li>
                <li class="last-li"><p class="p-text p-color">Dark Mode</p><button class="nav-btn-color dark-mode nav-btn" title="change theme"><ion-icon class="icon nav-icon" name="sunny-outline"></ion-icon></button></li>
            </ul>
        </div>
    </div>
    <div class="container container-light">
        <header>
            <div class="score-table">
                <p id="user-label" class="badge">YOU</p>
                <p id="computer-label" class="badge">COMPUTER</p>
                <span id="user_score">0</span> : <span id="comp_score">0</span>
            </div>
        </header>

        <div class="main-part" id="main-game-section">
            <button title="Rock" onclick="clicked('Rock')" id="btn"><i class="far fa-hand-rock"></i></button>
            <button title="Paper" onclick="clicked('Paper')" id="btn"><i class="far fa-hand-paper"></i></button>
            <button title="Scissors" onclick="clicked('Scissors')" id="btn"><i class="far fa-hand-scissors"></i></button>
            <button title="Lizard" onclick="clicked('Lizard')" id="btn"><i class="far fa-hand-lizard"></i></button>
            <button title="Spock" onclick="clicked('Spock')" id="btn"><i class="far fa-hand-spock"></i></button>
        </div>
        <div class="last-part">
            <p class="choosing-part-comp p-light" id="compChoice"></p>
            <p class="choosing-part-user p-light" id="userChoice"></p>
            <p id="result"></p>
            <button class="refresh" type="submit"  onClick="refreshPage()">Try Again!!</button>
        </div>

        <!-- for rules -->

       <!-- <div id="clickImage"><i class="fas fa-times"></i></div> -->
        <!-- <button class="btn-grad" id="buttonClick">Rules</button> -->

            
        
    </div>

    <div class="footer">
        <p>This game is made with <i class="fas fa-heart"></i> by <span><a href="#">Chiny Ro</a></span></p>
    </div>
