<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.animate.min.css"/>
</head>
<body>
    <div class="game-container"> <!-- main-header -->
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="score-table">
            <div id="user-label" class="badge">YOU</div>
            <div id="computer-label" class="badge">ROBOT</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <!-- Game Container -->
        <div class="main-part">
            <button title="Rock" onclick="clicked('Rock')"><i class="far fa-hand-rock"></i></button>
            <button title="Paper" onclick="clicked('Paper')"><i class="far fa-hand-paper"></i></button>
            <button title="Scissors" onclick="clicked('Scissors')"><i class="far fa-hand-scissors"></i></button>
            <button title="Lizard" onclick="clicked('Lizard')"><i class="far fa-hand-lizard"></i></button>
            <button title="Spock" onclick="clicked('Spock')"><i class="far fa-hand-spock"></i></button>
        </div>
        <div class="last-part">
            <p class="choosing-part-comp p-light" id="computerChoice">Test1</p>
            <p class="choosing-part-user p-light" id="userChoice">Test 1</p>
            <p id="result">Result</p>
        </div>
        <!-- Try again -->
        <button class="refresh" type="submit"  onClick="refreshPage()">Try Again!!</button>

    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
